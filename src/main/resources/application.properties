# Configuraci\u00f3n b\u00e1sica de la aplicaci\u00f3n
spring.application.name=springWeb
project.xml.validation=false


# Configuraci\u00f3n del servidor
server.port=8080

# Configuraci\u00f3n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/appJava?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springframework=DEBUG




# Configura Hibernate para mostrar las sentencias SQL generadas con m\u00e1s detalle
logging.level.org.hibernate=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE


# Nivel de logs para depuraci\u00f3n
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuraci\u00f3n de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Desactiva open-in-view si no necesitas lazy loading en la vista
spring.jpa.open-in-view=false
