<!DOCTYPE html>

<head>
    <title>Registro de Compra</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-cancelar {
            background-color: #ccc;
            color: black;
        }
        .btn-cancelar:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Compra</h2>
        
        
         <form action="/compras/comprabusca" method="get">
            <div class="form-group">
                <label for="idCompra">ID Compra:</label>
                <input type="number" name="idCompra" id="idCompra" placeholder="Ingresa el ID de la compra" required>
            </div>
            <div class="btn-container">
                <button type="submit">Buscar Compra</button>
            </div>
        </form>
        
        
        <form th:action="@{/compras/agregar}" method="post">
            <div class="form-group">
                <label for="ticket">Ticket:</label>
                <input type="text" id="ticket" name="ticket" th:value="${compra?.ticket}" placeholder="Ingresa el ticket" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" th:value="${compra?.cantidad}" placeholder="Ingresa la cantidad" required>
            </div>
            <div class="form-group">
                <label for="precioXticket">Precio por Ticket:</label>
                <input type="number" id="precioXticket" name="precioXticket" step="0.01" placeholder="Ingresa el precio por ticket" required>
            </div>
            <button type="submit">Registrar Compra</button>
          
        </form>
        
        <!-- BotÃ³n para borrar una compra -->
        <form action="/compras/borrar" method="post">
            <div class="form-group">
                <label for="idCompra">ID Compra:</label>
                <input type="number" name="idCompra" id="idCompra" placeholder="Ingresa el ID de la compra" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-borrar" style="background-color: red; color: white;">Borrar</button>
            </div>
        </form>

          <a th:href="@{/dashboard}" class="btn btn-cancelar">Cancelar</a>
    </div>
</body>
</html>
