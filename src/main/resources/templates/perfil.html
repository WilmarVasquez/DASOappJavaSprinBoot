<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .perfil-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-actualizar {
            background-color: #28a745;
            color: #fff;
        }
        .btn-actualizar:hover {
            background-color: #218838;
        }
        .btn-cancelar {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-cancelar:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <h1>Actualizar Perfil</h1>

        <!-- Formulario de actualización -->
       <form action="/usuarios/actualizar" method="post">
    <!-- Nota: Se usa th:value para enlazar el valor -->
    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
    
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" placeholder="Ingresa tu nombre">
    </div>
    
    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" th:value="${usuario.email}" placeholder="Ingresa tu correo electrónico">
    </div>
    
    <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" th:placeholder="'Ingresa tu nueva contraseña'">
    </div>

    <div class="btn-container">
        <button type="submit" class="btn btn-actualizar">Actualizar</button>
        <button type="button" class="btn btn-cancelar" onclick="window.location.href='/dashboard'">Cancelar</button>
    </div>
</form>

    </div>
</body>
</html>
